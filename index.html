<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Welcome To ExamChamp. This is ExamChamp Version 2." />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png" />

    <title>ExamChamp V2</title>

  <body>
    <main>
      <nav>
        <h1>ExamChamp</h1>
        <ul>
          <!--<li>Home</li>-->
          <li><label for="top_one">
            <i class="material-icons top--ico--color">search</i>
            <!--<span>Search</span>-->
          </label>
         </li>
          <li><label for="top_two">
            <i class="material-icons top--ico--color">settings</i>
            <!--<span>Search</span>-->
          </label>
         </li>
        </ul>
      </nav>
      <!--<div class="some--gap--45"></div>-->
      <div class="container"></div>
      <div class="some--gap--60"></div>
    </main>
      <nav class="menu">
        <input type="radio" name="menu" id="one" checked>
        <input type="radio" name="menu" id="two">
        <input type="radio" name="menu" id="three">
        <input type="radio" name="menu" id="four">
        <input type="radio" name="menu" id="five">
        <div class="list">
          <div class="link-wrap">
            <label for="one">
              <i class="material-icons">home</i>
              <span>Home</span>
            </label>
            <label for="two">
              <i class="material-icons">notifications</i>
              <span>Notification</span>
            </label>
            <label for="three">
              <i class="material-icons">explore</i>
              <span>Explore</span>
            </label>
            <label for="four">
              <i class="material-icons">account_circle</i>
              <span>Account</span>
            </label>
          </div>
        </div>
    </nav>
    
    <script src="js/app.js"></script>
